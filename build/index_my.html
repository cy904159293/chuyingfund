<script>
    $(function() {
        FastClick.attach(document.body)
    })
    !function () {
        // redirect
        dm.qs = function (e, n, l, o, r) {
            for (n = e.split("&"), l = {}, r = 0, o = n.length; o > r; r++) {
                var s = n[r], t = s.indexOf("=");
                -1 !== t ? l[s.slice(0, t)] = decodeURIComponent(s.substr(t + 1)) : l[s] = null
            }
            return l
        }(location.search.slice(1))

        dm.addParam = function (url, key, value) {
            if (value == null) return url
            if (!!~url.indexOf('?')) url += '&'
            else url += '?'
            url += key + '=' + value
            return url
        }
        dm.removeParam = function (url, key) {
            if (typeof key === 'string') key = [key]
            for (var i = 0, len = key.length; i < len; i++) {
                url = url.replace(new RegExp(key[i] + '=[\&]*&*'), '')
            }
            return url
        }
    }()
    $(document).on('click', '.go-center', function () {
        var $this = $(this)
        var href = $this.attr('href')
        if (!~href.indexOf('redirect_url')) {
            href = dm.addParam(href, 'redirect_url', encodeURIComponent(location.href))
            href = dm.removeParam(href, ['ticket', 'refresh'])
            $this.attr('href', href)
        }
    })
</script>

<script>
    // 登出按钮
    $('.btn-logout').click(function (e) {
        e.preventDefault()
        var got = 0, interval
        $.getJSON(api.ucLogout).always(function () {
            got += 100
        })
        $.get($(this).attr('href')).always(function () {
            got += 100
        })
        interval = setInterval(function () {
            if (got >= 200) {
                clearInterval(interval)
                location.reload()
            } else {
                got += 1
            }
        }, 300)
    })
</script>
