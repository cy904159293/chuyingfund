    <script>
      
    /*menu按钮点击触发效果 */
    $("#toggle,.triggers").on('click', function(event){
        event.stopPropagation();
        if($('body').hasClass("slide-right")){
            $('body').removeClass('slide-right');
            $('body,html').removeClass('holding');
        } else {
            $('body').addClass('slide-right');
            $('body,html').addClass('holding');
        }
    });
      

    </script>
